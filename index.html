<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed A Star Mole</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    
    <section class="bg">
      <div class="worm-box">
        <div style="width: 5% ;" class="worm-container">
         <img src="./assets/img/worm.png" alt="worm score meter" class="worm">
          </div>
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-0">
          <img
            data-index="0"
            src="./assets/img/king-mole-hungry.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-1">
          <img
            data-index="1"
            src="./assets/img/king-mole-fed.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-2">
          <img
            data-index="2"
            src="./assets/img/king-mole-hungry.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-3">
          <img
            data-index="3"
            src="./assets/img/king-mole-sad.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-4">
          <img
            data-index="4"
            src="./assets/img/king-mole-leaving.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-5">
          <img
            data-index="5"
            src="./assets/img/mole-hungry.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-6">
          <img
            data-index="6"
            src="./assets/img/mole-fed.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-7">
          <img
            data-index="7"
            src="./assets/img/mole-sad.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-8">
          <img
            data-index="8"
            src="./assets/img/mole-leaving.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-9">
          <img
            data-index="9"
            src="./assets/img/king-mole-hungry.png"
            alt="happy mole"
            class="mole"
          />
        </div>
      </div>
    </section>
    <img class="win hide" src="./assets/img/win.png" alt="You won the game!" />
    <script src="./assets/js/mole.js"></script>
  </body>
</html>
